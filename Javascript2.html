<h4> sum av første 100 tall</h4>
<div id="result"></div>
<script>
    const sum = (n) => (n * (n + 1)) / 2;
    document.getElementById('result').innerText = sum(100);
</script>



<h3>Sum oddetall mellom 0 til 100</h3>
<div id="result1"></div>
<script>
        let sum1 = 0;
        let numbers1 = '';
        for (let i = 1; i < 100; i += 2) {
            sum1 += i;
            numbers1 += i + ' ';
        }
    document.getElementById('result1').innerHTML = 'oddetall: ' + numbers1 + '<br>sum: ' + sum1;
</script>


<h5>sum av tall delig med 3 fra 0 til 100</h5>
<div id="result2"></div>
<script>
    let sum2 = 0;
    let numbers2 = '';
    for (let i = 3; i <= 100; i += 3) {
        sum2 += i;
        numbers2 += i + ' ';
}
document.getElementById('result2').innerHTML = 'tall delig med 3: ' + numbers2 + '<br>sum: ' + sum2;
</script>


<div>
    <h4> sum av ditt tall</h4>
    <div id="result3"></div>
    <script>
        const numb = prompt("Skriv et tall:");
        const sum3 = (numb) => (numb * (numb + 1)) / 2;
        const number = parseInt(numb);
        document.getElementById('result3').innerText = `Sum fra 1 til ${number}: ${sum3(number)}`;
    </script>
</div>
